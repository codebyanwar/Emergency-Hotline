<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <!-- daisy ui cdn linked -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <!-- tailwind css cdn linked -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn linked -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- hind-madurai font linked -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- custom css file linked -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="hind-madurai">
        <div class="container w-md xl:w-7xl mx-auto py-4 xl:px-0 px-[4%]">
            <div class="flex flex-col xl:items-center xl:flex-row justify-between">
                <a class="flex justify-start xl:items-center mb-4 xl:mb-0" href="#">
                    <img class="mr-2 w-14" src="./assets/logo.png" alt="">
                    <h2 class="text-[20px] xl:text-[22px] leading-6 font-extrabold text-[#006747]">Emergency <br> Service</h2>
                </a>
                <div class="flex custom-content-between xl:gap-4">
                    <div class="flex items-center px-5 py-1 xl:px-7 xl:py-1.5 rounded-full bg-[#ECFFF0]"><span class="text-[16px] text-black font-semibold">0</span><img class="w-6 ml-1 xl:w-8 xl:ml-1.5" src="./assets/heart.png" alt=""></div>
                    <div class="flex items-center px-5 py-1 xl:px-7 xl:py-1.5 rounded-full bg-[#ECFFF0]"><span class="text-[16px] text-black font-semibold">100</span><img class="w-6 ml-1 xl:w-8 xl:ml-1.5" src="./assets/coin.png" alt=""></div>
                    <div class="flex items-center px-5 py-1 xl:px-7 xl:py-1.5 rounded-full bg-[#00A63E]"><span class="text-[16px] text-white font-semibold">2 Copy</span></div>
                </div>
            </div>
        </div>
    </header>
    <section class="banner bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] custom-content-between">
        <div class="container text-center py-10 px-[4%] xl:px-0 xl:w-7xl mx-auto xl:py-20">
            <img class="inline-block w-20" src="./assets/logo.png" alt="">
            <h2 class="text-[24px] xl:text-[32px] font-semibold text-white pb-1 pt-1.5 xl:pt-0 xl:pb-2">Emergency Service Directory</h2>
            <p class="text-[16px] font-normal text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
    </section>




    <script src="./function.js"></script>
</body>
</html>
